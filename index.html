<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Sign-In Page</title>
</head>
<body>

  <div class="login-wrapper">
    <form action="/home/vishal/Documents/vishal/login-form-master/card.html" class="form">
      <img src="img/avatar.png" alt="">
      <h2>Sign-in</h2>
      <div class="input-group">
        <input type="text" name="loginUser" id="loginUser"autocomplete="no" required>
        <label for="loginUser">User Name</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassword" id="loginPassword" autocomplete="no"  required>
        <label for="loginPassword">Password</label>
      </div>
      <input type="submit" value="Login" class="submit-btn">
      <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a> <br><br>
      <div class="">Not yet member? 
          <a href="/home/vishal/Documents/vishal/login-form-master/signup.html" class="btn" target="_blank">Sign-Up</a>
     </div>
    </form>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Reset Password</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
  </div>
</body>
</html>
